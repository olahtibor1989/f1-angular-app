<div class="driver-form-container p-4">
    <h2>{{ isEdit ? 'Pilóta szerkesztése' : 'Új pilóta hozzáadása' }}</h2>
  
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label>Név</label>
        <input type="text" formControlName="name" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label>Csapat</label>
        <input type="text" formControlName="team" class="form-control" required>
      </div>
  
      <div class="mb-3">
        <label>Rajtszám</label>
        <input type="text" formControlName="number" class="form-control">
      </div>
  
      <div class="mb-3">
        <label>Nemzetiség</label>
        <input type="text" formControlName="nationality" class="form-control">
      </div>

      <div class="mb-3">
        <label>Életkor</label>
        <input type="text" formControlName="age" class="form-control">
      </div>
  
      <div class="mb-3">
        <label>GoogleUrl</label>
        <textarea formControlName="googleUrl" class="form-control" rows="4"></textarea>
      </div>

      <div class="mb-3">
        <label>Leírás</label>
        <textarea formControlName="description" class="form-control" rows="4"></textarea>
      </div>
  
      <button type="submit" class="btn btn-success me-2" [disabled]="form.invalid">
        {{ isEdit ? 'Mentés' : 'Hozzáadás' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="router.navigate(['/'])">Mégse</button>
    </form>
  </div>
